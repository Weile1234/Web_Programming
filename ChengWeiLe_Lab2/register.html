<html>

<title>Register Page</title>

<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height:80%">
    <h1 style="margin:2rem">Register Here</h1>

    <table>
        <tr>
            <td>Username :</td><td><input type="text" name="YourName"></td>
        </tr>
        <tr>
            <td>Password :</td><td><input type="text" name="YourPassword"></td>
        </tr>
        <tr>
            <td>Email:</td><td><input type="text" name="YourEmail"></td>
        </tr>
        <tr>
            <td>Gender :</td><td><input type="radio" name="YourGender">Male<input type="radio" name="YourGender">Female</td>
        </tr>
        <tr>
            <td>Phone :</td>
            <td><select name="Phone">
                <option value="Unknown">+256</option> <!--Dont know which country using +256,lazy search-->
                <option value="Malaysia">+60</option>
                <option value="Singapore">+65</option>
                <option value="China">+86</option>
            </select>
            <input type="text" placeholder="76*****"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
